<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter city or country" style="padding: 8px; background-color: black; color: white; border: 1px solid grey;">
            <button id="search-button" style="padding: 8px 20px;
            border-radius: 5px;
            font-family: unset;
            font-weight: 600;">Search</button>
        </div>
        <div class="current-info">
            <div class="date-time">
                <div class="time" id="time">12:30 <span id="am-pm">AM</span></div>
                <div class="date" id="date">Monday</div>
                <div class="others" id="current-weather-items"></div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">City</div>
                <div id="country" class="country">Country</div>
            </div>
        </div>
        <div class="future-forecast">
            <div class="today" id="current-temp"></div>
            <div class="weather-forecast" id="weather-forecast"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
